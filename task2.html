<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists</title>
</head>
<body>
    <h3>List can be nested(list inside list)</h3>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
